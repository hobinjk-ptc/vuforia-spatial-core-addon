<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body>
<div id="timer" style=" width:100%; font-family: Helvetica; font-size: 250px;display:inline-block;     text-align: right;background-color: #00edff ">0</div>
<br><br><br><br><br><br>
<center><div><img src="../dashboard/marker.jpg" style="height: 300px;width: 300px"></div><center>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var timer = null;
    var counter = 0;

    function updateCounter() {
        document.getElementById("timer").innerText = (counter/100).toFixed(2);
    }

    updateCounter();

    socket.on('timer', function(msg) {
        console.log(msg.timer);
        if (msg.timer === "start") {
            if (!timer) {
                timer = setInterval(function() {
                    counter++;
                    updateCounter();
                }, 10);
            }
        }

        if (msg.timer === "stop") {
            clearInterval(timer);
            timer = null;
        }

        if (msg.timer === "reset") {
            counter = 0;
            updateCounter();
        }
    });
</script>
</body>
</html>
