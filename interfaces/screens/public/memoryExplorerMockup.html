<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Explorer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="memoryExplorer.css">
</head>
<body>

<div style="position: absolute; left: 0; top: 0" id="memoryWorkspace">
    <div class="memoryWindowContainer" id="memoryWindowContainerbenIdBack" style="width: 568px; height: 320px; border: 2px solid cyan; position: absolute; left: 400px; top: 40px; background-size: cover;">
        <iframe class="memoryWindow" src="http://localhost:8080/frames/memoryFrame.html"></iframe>
    </div>

    <!--thisUrl = 'http://' + objects[objectKey].ip + ':' + httpPort + '/frames/' + activeVehicle.src + '.html';-->


</div>

<div style="position: absolute; left: 20px; top: 20px;">
    <div id="serverContainer10.0.0.226" class="serverContainer">
        <div style="">Objects - 10.0.0.226</div>
        <div class="objectRow" style="">
            <div class="objectName">benIdBack</div>
            <div class="memoryToggle">
                <div class="toggleLabel" id="hideMemoryButtonbenIdBack">Hide</div>
                <div class="toggleLabel" id="showMemoryButtonbenIdBack">Show</div>
            </div>
        </div>
        <div class="objectRow" style="">
            <div class="objectName">benIdFront</div>
            <div class="memoryToggle">
                <div class="toggleLabel" id="hideMemoryButton">Hide</div>
                <div class="toggleLabel" id="showMemoryButton">Show</div>
            </div>
        </div>
        <div class="objectRow" style="">
            <div class="objectName">monitorScreen</div>
            <div class="memoryToggle">
                <div class="toggleLabel" id="hideMemoryButton">Hide</div>
                <div class="toggleLabel" id="showMemoryButton">Show</div>
            </div>
        </div>
        <div class="objectRow" style="">
            <div class="objectName">newTurtle</div>
            <div class="memoryToggle">
                <div class="toggleLabel" id="hideMemoryButton">Hide</div>
                <div class="toggleLabel" id="showMemoryButton">Show</div>
            </div>
        </div>
        <div class="objectRow" style="">
            <div class="objectName">stoneTest</div>
            <div class="memoryToggle">
                <div class="toggleLabel" id="hideMemoryButton">Hide</div>
                <div class="toggleLabel" id="showMemoryButton">Show</div>
            </div>
        </div>
    </div>
    <div id="serverContainer10.0.0.10" class="serverContainer">
        <div style="">Objects - 10.0.0.10</div>
        <div class="objectRow" style="">kepwareBox1</div>
        <div class="objectRow" style="">chipsScreen</div>
    </div>
</div>

<script>


    var showMemoryButton = document.getElementById('showMemoryButton');
    var hideMemoryButton = document.getElementById('hideMemoryButton');
    var memoryWindowContainer = document.getElementById('memoryWindowContainerbenIdBack');

    showMemoryButton.addEventListener('click', function(event) {
        showMemoryButton.classList.add('toggleSelected');
        hideMemoryButton.classList.remove('toggleSelected');

        createMemoryWindow();
    });

    hideMemoryButton.addEventListener('click', function(event) {
        showMemoryButton.classList.remove('toggleSelected');
        hideMemoryButton.classList.add('toggleSelected');

        hideMemoryWindow();
    });

    function createMemoryWindow() {
        memoryWindowContainer.style.display = 'inline';
        // memoryWindowContainer.style.backgroundImage = 'url("resources/memoryThumbnail.jpg")';
    }

    function hideMemoryWindow() {
        memoryWindowContainer.style.display = 'none';

    }

</script>

</body>
</html>
