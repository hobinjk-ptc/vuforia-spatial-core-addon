<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.2, maximum-scale=0.2, user-scalable=no"/>
    <meta charset="UTF-8">
    <title>IO</title>
    <style>
        body, html {
            width: 1px;
            height: 1px;
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
        }
    </style>
</head>
<body style="visibility: hidden">
<script>
    window.addEventListener("message", function (e) {

        var msg = JSON.parse(e.data);

        if (typeof msg.node !== "undefined" && typeof msg.object !== "undefined") {
            parent.postMessage(JSON.stringify(
                {
                    version: 170,
                    node: msg.node,
                    object: msg.object,
                    height: document.body.scrollHeight,
                    width: document.body.scrollWidth,
                    sendMatrix: false,
                    fullScreen: false
                }
                )
                // this needs to contain the final interface source
                , "*");

            // TODO: what is this for?
            if (typeof objects !== 'undefined') {
                objects.node = msg.node;
                objects.object = msg.object;
            }
        }
    }, false);
</script>
</body>
</html>
